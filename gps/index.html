<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progressive Web App GPS Locator">
    <link rel="manifest" href="manifest.json">

    <title>PWA GPS Locator</title>

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
</head>

<body>
    <div id="map"></div>

    <script>
        // start out with a basic view of the entire planet
        var map = L.map('map').setView([51.505, -0.09], 13);

        // add a tile layer to the map (Leaflet Provider Map, free usage with limitations)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // wait for the DOM to load
        document.addEventListener('DOMContentLoaded', function () {
            // use Geolocation API to get the user's position
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        var markerIcon = L.icon({
            iconUrl: 'pin.png',
            shadowUrl: 'pinshadow.png',

            iconSize: [25, 41],
            shadowSize: [41, 41],
            iconAnchor: [12, 41],
            shadowAnchor: [12, 41],
            popupAnchor: [1, -34],
        });

        function showPosition(position) {
            map.setView([position.coords.latitude, position.coords.longitude], 13);

            L.marker([position.coords.latitude, position.coords.longitude], { icon: markerIcon }).addTo(map);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
