<!DOCTYPE html>

<style>
body, html {
    height: 100%;
    display: grid;
    align-items: center;
    justify-items: center;
    background: #000;
    font-family: 'Orbitron', sans-serif;
    color: #fff;
    overflow: hidden;
}

#card {
    position: relative;
    /* transform: rotate(-20deg) scale(0.9); */
    border: 1px solid rgba(255, 255, 255, 0.7);
    padding: 30px;
    background: rgba(0, 0, 0, 0.6);
    width: 50vw;
    height: 50vh;
    box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.7);
}

#card:before {
    content: "";
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border: 2px solid #00FFE1;
    box-shadow: 0 0 20px 5px #00FFE1;;
}

.user-data {
    text-align: center;
}

.name {
    font-size: 25px;
    font-weight: bold;
    color: #00FFE1;
}

.role {
    font-size: 18px;
    color: #fff;
}

.skills {
    list-style: none;
    padding: 0;
    font-size: 15px;
    margin-top: 15px;
}

.contact {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    font-size: 15px;
}

a {
    color: #00FFE1;
    text-decoration: none;
}

a:hover {
    color: #fff;
}


@media (max-width: 480px) {
    #card {
        width: 100%;
        transform: none;
    }
}

</style>

<body>
    <div id="card">
        <div class="user-data">
            <div class="name">Robert Aucoin</div>
            <div class="role">Creative Technologist</div>
            <ul class="skills">
                <li>Software Development</li>
                <li>Web Development</li>
                <li>Data Analysis &amp; Visualization</li>
                <li>Game Development</li>
                <li>Generative Art</li>
            </ul>
            <div class="contact">
                <a href="mailto:dev.mail.au@gmail.com">dev.mail.au@gmail.com</a> | 
                <a href="https://rau.lol">rau.lol</a>
            </div>
        </div>
    </div>
</body>

</html>
