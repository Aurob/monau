
<!DOCTYPE html>
<html>
<head>
    <title>Website Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(45deg, #4169E1, #FF8C00);
            color: #ffffff;
            font-family: "Arial", sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        
        h1 {
            font-size: 48px;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: #ffffff;
            color: #4169E1;
            font-family: "Arial", sans-serif;
            font-size: 18px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FF8C00;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Are you using a mobile device?</h1>
    <button>Check</button>
    <script>
        let lasttype = null;
        let ismobile = () => {
            let ism = /Mobi/i.test(navigator.userAgent);
            if (ism != lasttype) {
                lasttype = ism;
                timeschecked = 0;
            }
            return ((ism) ? 'A ' : 'Not A ') + 'mobile device';
        }
        let timeschecked = 0;
        let type = null;
        let h1 = document.querySelector("h1");
        let btn = document.querySelector("button");
        btn.addEventListener("click", () => {
            btn.innerHTML = 'Check again';
            h1.innerHTML = (((timeschecked) ? 'Still ': '') + ismobile())
            timeschecked++;
        });
    </script>
</body>
</html>
