<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #F5F5F5;
    }

    h1 {
      text-align: center;
      color: #4D4D4D;
    }

    .section {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 20px;
      padding: 20px;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      text-align: center;
      color: #757575;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: #fff;
      background-color: #337ab7;
      cursor: pointer;
    }

    button:hover {
      background-color: #225588;
    }

    textarea {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    #tload {
      width: 5em;
      height: 5em;
      border: 2px solid #ccc;
      background-color: #afd221;
    }
  </style>
</head>

<body>
  <h1>Authentication Test Page</h1>
  <div class="section">
    <h2>No Auth</h2>
    <button class="api-btn">Press to Fetch API Endpoint</button>
    <textarea></textarea>
    <img src="#" alt="Section Image">
  </div>
  <div class="section">
    <h2>Turnstile</h2>
    <button class="api-btn">Press to Fetch API Endpoint</button>
    <textarea></textarea>
    <main class="form-signin">
      <form method="POST" action="/api/test/b">
        <div class="checkbox mb-3">
          <!-- The following line controls and configures the Turnstile widget. -->
          <div class="cf-turnstile" data-sitekey="0x4AAAAAAAML4EZN1TEqFUzt" data-theme="light"></div>
          <!-- end. -->
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
    </main>
  </div>
  <div class="section">
    <h2>SSO</h2>
    <button class="api-btn">Press to Fetch API Endpoint</button>
    <textarea></textarea>
    <main id="sso">
    </main>
  </div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?appearance=interaction-only"></script>

  <script>
    window.addEventListener('load', () => {
      fetch('/api/test/a')
        .then(response => response.json())
        .then(data => {
          let sso = document.querySelector('#sso');
          console.log(!data.result)
          if(!data.result) {
            sso.innerHTML = `
            <form method="POST" action="/login">
              <button type="submit" class="btn btn-primary">SSO Login</button>
            </form>`
          }
          else sso.innerHTML = `You're logged in, ${data.result.name}!`;
        });
    });
  </script>
</body>

</html>
