<html>
    <head>
        <style>
            body {
                background-color: #000000;
            }
        </style>
    </head>
    <body>
        <script>
            let color = {
                r: Math.floor(Math.random() * 255),
                g: Math.floor(Math.random() * 255),
                b: Math.floor(Math.random() * 255)
            };
            let cr = Math.random() * 4;
            let cg = Math.random() * 4;
            let cb = Math.random() * 4;
            let maxR = 255;
            let maxG = 255;
            let maxB = 255;
            let stepR = -.1;
            let stepG = .1;
            let stepB = .1;

            function updateColor() {
                document.body.style.backgroundColor = `rgb(${color.r}, ${color.g}, ${color.b})`;
            }

            function animate() {
                requestAnimationFrame(animate);
                
                color.r += stepR * cr;
                color.g += stepG * cg;
                color.b += stepB * cb;

                if(color.r >= maxR || color.r <= 0) cr *= -1;
                if(color.g >= maxG || color.g <= 0) cg *= -1;
                if(color.b >= maxB || color.b <= 0) cb *= -1;

                updateColor();
            }

            animate();

        </script>
    </body>
</html>
