                text = text.split(';');
                
                let find = document.getElementById('find');
                let findInput = find.querySelector('input');

                function find_text(text) {
                    // find text that appears in each item in text
                    // return the index of any matches
                    let matches = [];
                    for(let i = 0; i < text.length; i++) {
                        if (text[i].toLowerCase().includes(findInput.value.toLowerCase())) {
                            matches.push(i);
                        }
                    }

                    return matches;
                }

                findInput.addEventListener('keydown', function(e) {
                    // find next
                    let matches = find_text(text);
                    let results = document.getElementById('results');
                    results.innerHTML = '';
                    for(let i = 0; i < matches.length; i++) {
                        results.innerHTML += `<p>${text[matches[i]]}</p>`;
                    }
                });

                window.addEventListener('keydown', function(e) {
                    if (e.ctrlKey && e.keyCode == 70) {
                        e.preventDefault();
                        let display = window.getComputedStyle(document.querySelector('#find')).display;    
                        find.style.display = (display == 'none') ? 'block' : 'none';     
                        findInput.focus();
                    }
                });

                
            });
