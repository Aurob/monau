<style>
    ul {
        font-family: 'Arial', sans-serif;
        color: #333;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    ul li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
        transition: background-color 0.3s ease;
    }

    ul li:hover {
        background-color: #f4f4f4;
    }

    ul li a {
        text-decoration: none;
        color: #333;
        display: block;
    }

    /* Nested List Styles */
    ul ul {
        margin-left: 10px;
    }

    ul ul li {
        border-left: 4px solid #ccc;
    }

    ul ul li:nth-child(odd) {
        border-color: #aaa;
    }

    ul ul li:nth-child(even) {
        border-color: #ff6347;
        background-color: #f0f0f0;
    }

    ul.closed {
        display: none;
    }

</style>
<div>
    <a href="https://www.linkedin.com/in/robfau">My</a> personal websites

    <div id="links">
    </div>
</div>

<script>

    function createLinkElement(path, url) {
        let a = document.createElement("a");
        a.href = `https://${path}`;
        a.innerText = path;
        return a;
    }

    function createListElement() {
        let li = document.createElement("li");
        return li;
    }

    function createList() {
        let ul = document.createElement("ul");
        ul.classList.add("closed");
        return ul;
    }

    function populateList(list, paths) {
        for (let path in paths) {
            let li = createListElement();
            li.appendChild(createLinkElement(path, paths[path]));

            let subpaths = paths[path];
            if (subpaths) {
                let sublist = createList();
                populateList(sublist, subpaths);
                li.appendChild(sublist);
            }

            list.appendChild(li);
        }
    }

    fetch("https://rau.dev/api/paths")
        .then(res => res.json())
        .then(data => {
            let paths = data.result;
            let links = document.getElementById("links");
            let list = createList();
            populateList(list, paths);
            links.appendChild(list);

            list.classList.remove("closed");
            document.querySelectorAll("li").forEach(li => {
                li.addEventListener("click", e => {
                    e.stopPropagation();
                    e.preventDefault();
                    li.querySelector("ul").classList.toggle("closed");
                });
            });

        });
</script>
