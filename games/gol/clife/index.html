<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta property="og:description" content="The Game of Life, also known simply as Life, is a cellular automaton devised by the British mathematician John Horton Conway in 1970">
    <title>Life?</title>
    <style>
        html, body{
            background-color: #b8968b;
        }
        #content{
            width: 500px;
            height: 500px;
            margin: auto;
            background-color: #87a99e;
            border: solid 1px;
        }
        #canvas{
            width: 500px;
            height: 500px;
        }
        #info{ 
            position: absolute;  
            color: ivory;
            padding: 1em;
            float:left;
        }
    </style>
</head>

<body>
    <!-- Create the canvas that the C++ code will draw into -->
    <!-- Canvas width and height is set in the C++ code -->
    <div id="content"> 
        <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        Iteration: <span id="iteration"></span><br>
        Node Size: <input id="size" type="number" min="2" max="50" value="4" step="2"><br>
        FPS (0 for max): <input id="speed" type="number" min="0" value="0"><br>
        Pattern: <input id="option" type="number" value="0"><br>
        <button onclick="reset()">Reset</button><br>
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life</a>
    </div>
    <script type='text/javascript'>
        var Module = {
            canvas: (() => { return document.getElementById('canvas'); })()
        };
    </script>
    
    <!-- Add the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>
    
    <!---->
    <script type='text/javascript'>
        main = Module.cwrap('start', 'number', ['number','number']);
        function reset(){
            size = parseInt(document.getElementById('size').value);
            speed = parseInt(document.getElementById('speed').value)
            option = parseInt(document.getElementById('option').value)
            main(size, speed, option);
        }
    
    </script>
</body>
<!-- Allow the C++ to access the canvas element --> 


</html>

<!--
Based on the Minimal example of animating the HTML5 canvas from C++ using SDL through WebAssembly.
Source code: https://github.com/timhutton/sdl-canvas-wasm
-->
