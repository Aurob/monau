<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Boyd's Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="aboutBtn">Article</button>
        <button id="obituaryBtn" onclick="window.open('https://www.hartmanjonesfuneralhome.com/obituary/clinton-boyd', '_blank')">Obituary</button>
    </header>
    <div class="container">
        <div class="left-panel">
            <iframe id="frankBoydPDF" src="Frank_Boyd.pdf#view=FitH"></iframe>
        </div>
        <div class="right-panel">
            <p>Frank Boyd's Memorial Art Page</p>
            <p>Click on each thumbnail to view an interactive 3D model from <a href="https://poly.cam/" target="_blank">Polycam</a></p>
            <div id="thumbhead"></div>
        </div>
    </div>

    <div id="polycamModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="polycamIframe"></iframe>
        </div>
    </div>

    <footer>
    </footer>

    <script>
        var captureIds = [
            "472a173b-673c-4885-af3b-55fd1c2a5f31",
            "40df9c44-7903-44c3-82ff-b70c423848e7",
            "d645ac28-28a7-4fa9-b1bd-1456af9bd813",
            "17a0c65b-eb9e-4a95-abd9-52271fef96aa",
            "9e3488a6-652b-4164-b29d-5d94d27fb502",
            "924582f3-ad0a-4c45-a14a-25a6c0eb7fbf",
            "688d6ba6-a045-4eb5-ba47-5c4e288b29f4",
            "cd40793a-194f-42f5-bec7-78b35843107b",
            "de0d0d84-7a51-4073-9366-c0559cbdffa0",
            "9c8da1c3-a452-4e96-bfda-0b092d71db14",
            "c3cc2e31-d414-4647-908d-85d5b21ade9e",
            "b4fca91d-7fb0-49e9-9a6e-acc784edf4e9",
            "a7eef7c9-2dd8-43f0-815c-76758f52e1db",
            "3b6946b9-a2d6-4ae8-9bc5-d430b83e17b2",
            "daaa5f8a-185f-4ca5-bcdf-01dabff8676f",
            "c6805f0a-cbfb-4ed7-9aa3-1d14ebf3cb74"
        ];

        let thumbhead = document.getElementById('thumbhead');
        let modal = document.getElementById('polycamModal');
        let iframe = document.getElementById('polycamIframe');
        let span = document.getElementsByClassName("close")[0];
        let aboutBtn = document.getElementById('aboutBtn');
        let leftPanel = document.querySelector('.left-panel');
        let rightPanel = document.querySelector('.right-panel');

        for (let i = 0; i < captureIds.length; i++) {
            let thumb = document.createElement('img');
            thumb.src = `https://storage.polycam.io/captures/${captureIds[i]}/thumbnail.jpg?t=17217424782`;
            thumb.onclick = function () {
                modal.style.display = "block";
                iframe.src = "https://poly.cam/capture/" + captureIds[i];
            }
            thumbhead.appendChild(thumb);
        }

        span.onclick = function() {
            modal.style.display = "none";
            iframe.src = "";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                iframe.src = "";
            }
        }

        aboutBtn.onclick = function() {
            leftPanel.classList.toggle('active');
            rightPanel.classList.toggle('active');
        }

        document.getElementById('imageLink').onclick = function(e) {
            e.preventDefault();
            document.getElementById('frankBoydPDF').scrollIntoView({behavior: 'smooth'});
        }
    </script>
</body>

</html>
