<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Boyd's Art</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        .left-panel {
            width: 0;
            height: 100%;
            transition: width 0.5s;
            overflow: hidden;
        }

        .left-panel.active {
            width: 50%;
        }

        #frankBoydPDF {
            width: 100%;
            height: 100%;
            border: none;
        }

        .right-panel {
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: width 0.5s;
        }

        .right-panel.active {
            width: 50%;
        }

        .right-panel p {
            margin: 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-align: center;
            position: sticky;
        }

        #thumbhead {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 5px;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
        }

        #thumbhead img {
            width: calc(33.33% - 5px);
            height: auto;
            object-fit: cover;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 80%;
            height: 80%;
            box-sizing: border-box;
        }

        .close {
            color: #fff;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            text-align: center;
            font-size: 0.8em;
        }

        footer a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        footer a:hover {
            text-decoration: underline;
        }

        header {
            height: 50px;
            background-color: #333;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <button id="aboutBtn">Article</button>
        <button id="obituaryBtn" onclick="window.open('https://www.hartmanjonesfuneralhome.com/obituary/clinton-boyd', '_blank')">Obituary</button>
    </header>
    <div class="container">
        <div class="left-panel">
            <iframe id="frankBoydPDF" src="Frank_Boyd.pdf#view=FitH"></iframe>
        </div>
        <div class="right-panel">
            <p>Frank Boyd's Memorial Art Page</p>
            <p>Click on each thumbnail to view an interactive 3D model from Polycam</p>
            <div id="thumbhead"></div>
        </div>
    </div>

    <div id="polycamModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="polycamIframe"></iframe>
        </div>
    </div>

    <footer>
    </footer>

    <script>
        var captureIds = [
            "9e3488a6-652b-4164-b29d-5d94d27fb502",
            "688d6ba6-a045-4eb5-ba47-5c4e288b29f4",
            "cd40793a-194f-42f5-bec7-78b35843107b",
            "de0d0d84-7a51-4073-9366-c0559cbdffa0",
            "9c8da1c3-a452-4e96-bfda-0b092d71db14",
            "c3cc2e31-d414-4647-908d-85d5b21ade9e",
            "b4fca91d-7fb0-49e9-9a6e-acc784edf4e9",
            "a7eef7c9-2dd8-43f0-815c-76758f52e1db",
            "3b6946b9-a2d6-4ae8-9bc5-d430b83e17b2",
            "daaa5f8a-185f-4ca5-bcdf-01dabff8676f",
            "c6805f0a-cbfb-4ed7-9aa3-1d14ebf3cb74"
        ];

        let thumbhead = document.getElementById('thumbhead');
        let modal = document.getElementById('polycamModal');
        let iframe = document.getElementById('polycamIframe');
        let span = document.getElementsByClassName("close")[0];
        let aboutBtn = document.getElementById('aboutBtn');
        let leftPanel = document.querySelector('.left-panel');
        let rightPanel = document.querySelector('.right-panel');

        for (let i = 0; i < captureIds.length; i++) {
            let thumb = document.createElement('img');
            thumb.src = `https://storage.polycam.io/captures/${captureIds[i]}/thumbnail.jpg?t=17217424782`;
            thumb.onclick = function () {
                modal.style.display = "block";
                iframe.src = "https://poly.cam/capture/" + captureIds[i];
            }
            thumbhead.appendChild(thumb);
        }

        span.onclick = function() {
            modal.style.display = "none";
            iframe.src = "";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                iframe.src = "";
            }
        }

        aboutBtn.onclick = function() {
            leftPanel.classList.toggle('active');
            rightPanel.classList.toggle('active');
        }

        document.getElementById('imageLink').onclick = function(e) {
            e.preventDefault();
            document.getElementById('frankBoydPDF').scrollIntoView({behavior: 'smooth'});
        }
    </script>
</body>

</html>
