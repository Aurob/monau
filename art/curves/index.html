<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
        integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            text-align: center;
        }
        canvas {
            border: solid 1px black;
        }
    </style>

</head>

<body>
    <div id="test">
    </div>
    <script>
      
        function setup() {
            createCanvas(750, 750);
        }

        function draw() {
            //draw a random curve that does not intersect itself
            draw_random_curve();
        }

        function draw_random_curve() {
            //pick a random start point
            let x1 = random(width);
            let y1 = random(height);
            //pick a random end point
            let x2 = random(width);
            let y2 = random(height);
            //pick a random control point
            let x3 = random(width);
            let y3 = random(height);
            //draw the curve
            stroke(random(255), random(255), random(255));
            strokeWeight(random(10));
            noFill();
            beginShape();
            curveVertex(x1, y1);
            curveVertex(x1, y1);
            curveVertex(x3, y3);
            curveVertex(x2, y2);
            curveVertex(x2, y2);
            endShape();
        }
    </script>
</body>

</html>
