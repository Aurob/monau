<!DOCTYPE html>
<html>
<head>
    <title>Curve Drawing</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        
        function drawEllipse(centerX, centerY, radiusX, radiusY, color) {
            const resolution = 0.01; // the smaller the value, the smoother circle
            const max = 2 * Math.PI;

            ctx.beginPath();
            ctx.moveTo(centerX + radiusX, centerY); // start on the right side of the ellipse

            // create a loop for all points on circle
            for(let step = 0; step <= max; step += resolution) {
                // compute x & y for an arbitrary point on circle
                let x = centerX + radiusX * Math.cos(step);
                let y = centerY + radiusY * Math.sin(step);

                // draw line to computed point
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = color;
            ctx.stroke();
        }

        function rand(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Make a little dude:
        //  oval for the head, larger oval for the body, and 2 lines for the arms and legs
        let head = {radiusX: rand(20, 50), radiusY: rand(20, 50)};
        let body = {radiusX: rand(20, 100), radiusY: rand(50, 100)};
        head.x = canvas.width/2;
        head.y = canvas.height/2 - head.radiusY - body.radiusY;
        body.x = head.x;
        body.y = head.y + body.radiusY + head.radiusY;
        
        drawEllipse(head.x, head.y, head.radiusX, head.radiusY, 'black');
        drawEllipse(body.x, body.y, body.radiusX, body.radiusY, 'black');

        // draw the arms and legs
        let arms = {y: body.y - body.radiusY, length: rand(50, 100)};
        let legs = {y: body.y + body.radiusY, length: rand(50, 100)};
        arms.x1 = body.x - arms.length;
        arms.x2 = body.x + arms.length;

        legs.x1 = body.x - legs.length;
        legs.x2 = body.x + legs.length;
        // curve the legs towards a point 1 body height below the body
        legs.x1 += legs.length/2;
        legs.x2 -= legs.length/2;
        ctx.beginPath();
        ctx.moveTo(arms.x1, arms.y);
        ctx.lineTo(arms.x2, arms.y);
        ctx.moveTo(legs.x1, legs.y);
        ctx.lineTo(legs.x2, legs.y);
        ctx.strokeStyle = 'black';
        ctx.stroke();
        

    </script>
</body>
</html>
