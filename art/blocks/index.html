<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle</title>
    <script src="/other/libs/noise.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <input id="gcs" value="8" type="range" min="1" max="100" step=".1" />
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let width = canvas.width;
        let height = canvas.height;

        let gcs_in = document.getElementById('gcs');
        let gcs = width / gcs_in.value;

        function grid() {
            ctx.strokeStyle = 'white';
            for (let x = 0; x < width; x += gcs) {
                for (let y = 0; y < height; y += gcs) {
                    ctx.save();
                    ctx.translate(x + gcs / 2, y + gcs / 2);
                    ctx.rotate(Math.PI / noise.simplex2(x / 100, y / 100));
                    ctx.strokeRect(-gcs / 2, -gcs / 2, gcs, gcs);
                    ctx.restore();
                }
            }
        }

        function draw(timestamp = 0) {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, width, height);
            grid();
            requestAnimationFrame(draw);
        }


        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            width = canvas.width;
            height = canvas.height;
            draw();
        });

        gcs_in.addEventListener('input', () => {
            gcs = width / gcs_in.value;
            draw();
        });

        draw();


    </script>
</body>

</html>
