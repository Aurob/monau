<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"
        integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            text-align: center;
        }

        canvas {
            border: solid 1px black;
            padding: 5em;
            background: black;
        }
    </style>

</head>

<body>
    <div id="test">
        Move with: LEFT ARROW & RIGHT ARROW
        <br>
        <a href="http://www.lanic.utexas.edu/project/huntington/soto_incline/index.html">Reference</a>
    </div>
    <script>

        var line_positions = [];
        var line_spacing = 8;

        var center_bar;

        var line_offset = 0;
        var bar_offset = 0;

        var margins = 25;
        
        function setup() {
            createCanvas(750, 750);
            for (var i = 0; i < width / line_spacing; i++) {
                lp = {};
                lp.x = i * line_spacing;
                lp.y = 0;
                line_positions.push(lp);
            }

            center_bar = {
                x: width / 2,
                y: -25,
                w: 10,
                h: height + 25
            };

            angleMode(DEGREES);
        }

        function draw() {
            background(0);

            if(keyIsDown(LEFT_ARROW)) {
                line_offset -= .2;
                bar_offset -= .5;
            }
            if(keyIsDown(RIGHT_ARROW)) {
                line_offset += .2;
                bar_offset += .5;
            }

            fill(255)
            stroke(255);
            for (var i = 0; i < line_positions.length; i++) {
                var lp = line_positions[i];
                rect(lp.x + line_offset, lp.y, 1, height)
            }

            // Draw center bar
            // top half is black, bottom half is blue
            rotate(1.5);
            fill(0);
            stroke(0);
            rect(center_bar.x + bar_offset, center_bar.y, center_bar.w, center_bar.h/3);
            fill(0, 0, 255);
            stroke(0, 0, 255)
            rect(center_bar.x + bar_offset, center_bar.y + center_bar.h/3, center_bar.w, center_bar.h/1.5);

        }
    </script>
</body>

</html>
