<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAU</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #main a {
            font-size: 2rem;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>3D Projects using <a href="https://threejs.org/">THREE.js</a></h1>
    </div>
    <script>
        const projects = [
            "ads","default","model","nado","spin","tree"
        ];
        const main = document.getElementById("main");
        projects.forEach(project => {
            const a = document.createElement("a");
            a.href = `${project}`;
            a.innerText = project;
            main.appendChild(a);
        });
    </script>
</body>
</html>
