  <head>
    <meta charset="UTF-8">

    <body>
      <div class="container">
        
        <div class="left">
          <div><span><h2>Notes list</h2></span><button>New</button></div>

        <div class="center">
          
          <div class="top">
            <h1 id="name" contenteditable="true">Untitled</h1>
          </div>

          <div id="editor" placeholder="Enter your notes here..."></div>
        </div>
