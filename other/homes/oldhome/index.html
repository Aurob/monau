<!DOCTYPE html>
<html lang="en">
    <head>
        <meta property="og:image" content="https://i.pinimg.com/originals/bf/0b/6c/bf0b6cb0ead42e22e2e449d75d83f4e3.jpg">
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <style>
            html{
                background-image: url("10.png");
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .grid-container {
              display: grid;
              grid-template-columns: 1fr 1fr 1fr 1fr;
              grid-template-rows: 1fr 1.9fr 0.1fr;
              gap: 1px 1px;
              grid-template-areas: "Window Window Window Window" "Window Window Window Window" "Toolbar Toolbar Toolbar Toolbar";
            }
            
            .Window {
              display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr;
              gap: 1px 1px;
              grid-template-areas: "Left WinRight WinRight" "Left WinRight WinRight";
              grid-area: Window;
            }
            
            .Left {
              display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr;
              gap: 1px 1px;
              grid-template-areas: "L1 L2 L3" "L1 L2 L3";
              grid-area: Left;
            }
            
            .L2 { grid-area: L2; padding: 1em; }
            
            .L3 { grid-area: L3; padding: 1em; }
            
            .L1 { grid-area: L1; padding: 1em; }
            
            .WinRight, iframe { grid-area: WinRight; width: 98.7% !important; height: 96% !important }
            
            .Toolbar { grid-area: Toolbar; height: 94%; width: 50%; background-color: slategray;}
            .window {
                margin: 0 auto;
                width: 100%;
                height: 1vh/3;
            }
            .window-body {
                font-size: 2em;
                width: 10em; height: 10em;
            }
            #play{
                cursor: pointer;
            }
            ul , h4{
                
            }
            li {
                font-size: 2em;
                padding-top: 1em;
                text-align: justify;
            }

            </style>
            <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    </head>
    
    <body id="b">
        <div class="grid-container">
        <div class="Window">
            <div class="Left">
            <div class="L2"></div>
            <div class="L3"></div>
            <div class="L1"></div>
            </div>
            <div class="WinRight window">
                <div class="title-bar">
                    <div class="title-bar-text">
                        Test
                    </div>
                </div>
                <iframe class="window-body"></iframe>
            </div>
        </div>
        <div class="Toolbar window">
            <div class="title-bar">
                <div class="title-bar-text">
                    Who am I?
                </div>
            </div>
            <h2>Robert Aucoin</h2>
            <h3>Software Engineer/Developer</h3>
            <a href="/ra">
                School
            </a>
            <a href="https://github.com/aurob">
                GitHub
            </a>
            <a href="https://linkedin.com/in/robfau/">
                LinkedIn
            </a>
            <p id="play">Click to stream my favorite local radio station!</p>
            <div><i class="fa fa-play"></i></div>
            <audio  id="music">
                <source id="src">
                </audio>
                <input style="width:10em" id="vol-control" type="range" min="0" max="1" step=".01" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
            </audio>
        </div>
        </div>
    <script>
        let music = document.getElementById('music');
        let Icons1 = document.getElementsByClassName('L1')[0];
        let Icons2 = document.getElementsByClassName('L2')[0];
        let Icons3 = document.getElementsByClassName('L3')[0];
        let iframe = document.getElementsByName('iframe')[0];

        let play = document.getElementById('play');
        let src = document.getElementById('src');
        let playing = false;
        var audio;
        play.onclick = function(){
            if(playing){
                playing = false;
                audio.pause();
            }
            else{
                playing = true;
                url ="https://22223.live.streamtheworld.com/KDAQFM.mp3?ck="+ new Date().getTime();
                audio = new Audio(url);
                audio.load();
                audio.play();
                
            }
        };

        function SetVolume(audio){
            audio.volume = audio;
        }

        
        function div(classname){
            let div = document.createElement('div');
            div.classList.add(classname);
            return div;
        }

        function new_window(link, link_text){
            let window = div('window');
            let title = div('title-bar');
            let text = div('title-bar-text');
            let controls = div('title-bar-controls');
            let window_body = div('window-body');
            
            text.innerHTML = link_text;
            window_body.append(link);
            title.append(text);
            title.append(controls);
            window.append(title);
            window.append(window_body);
            return window;
        }

        let links = [
            {
                "href": "/entities",
                "info": "Experimental Entity Game System"
            },
            {
                "href": "/perlin",
                "info": "Perlin Noise explorer (JavaScript)"
            },
            {
                "href": "identicon",
                "info": "Identicon Generator (Python, PHP, JavaScript)"
            },
            {
                "href": "/terra",
                "info": "A Random Area of the Earth's Surface (JavaScript)"
            },
            {
                "href": "/art",
                "info": "Art Museum (PHP, JavaScript)"
            },
            {
                "href": "/ship_detection",
                "info": "Birds-eye Ship Detection using YoloV3 (Python, JavaScript, PHP)"
            },
            {
                "href": "/virus",
                "info": "Basic Virus Simulator (JavaScript)"
            },
            {
                "href": "/three",
                "info": "Covid-19 Battle Simulator (JavaScript, WebGL/Three.js)"
            },
            {
                "href": "/clife",
                "info": "Basic Game of Life implementation (C++ SDL / Emscripten, JavaScript)"
            },
            {
                "href": "/pixels",
                "info": "Simple Image Encryption/Decryption (JavaScript)"
            },
            {
                "href": "/lorem",
                "info": "Philosophy Lorem Ipsum (Python, PHP, JavaScript)"
            }
        ];

        let link_count = 0;
        let icon_areas = [Icons1, Icons2, Icons3];
        for(let link in links){
            link = links[link];
            let a = document.createElement('a');
            a.href = link.href;
            a.innerHTML = link.info;
            icon_areas[link_count%3].append(new_window(a, link.info));
            icon_areas[link_count%3].append(document.createElement('br'));
            link_count++;
        }
        $(document).ready(function() {
            var $iframe = $('iframe');
            $iframe.attr('src','/art');
            $('a').click(function(e) {
                console.log(e);
                $iframe.attr('src',e.currentTarget.href);
                return false; // cancel the event
            });
        });
    </script>
    </body>
</html>
